name: CI/CD for Walkiya Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      
      - name: Pull latest code
        run: git pull origin main

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run build

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          key_path: ${{ secrets.SSH_PRIVATE_KEY_PATH }}
          script: |
            # Stop and remove existing containers
            docker-compose -f /var/www/walkiya-website/docker-compose.yml down

            # Check if the Docker image already exists, and if not, build it
            if ! docker image inspect walkiya-website:latest &> /dev/null; then
              docker build -t walkiya_website .
            fi

            # Build and start the containers
            docker-compose -f /var/www/walkiya-website/docker-compose.yml up -d
